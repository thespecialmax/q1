                && document.getElementById("webAppLogRcpData_Email") != null )
                document.getElementById("webAppLogRcpData_Email").value = NL.nvl(value, '')
            },
            "webAppLogRcpData_B2B": function(xpath, value)
            { 
              if ( xpath == "/ctx/webAppLogRcpData/B2B"
                && document.getElementById("webAppLogRcpData_B2B") != null )
                document.getElementById("webAppLogRcpData_B2B").value = NL.nvl(value, '')
            },
            "default": null
          }
        
          this.registerObserver("/ctx/webAppLogRcpData/Email", this, this.onValueChanged["webAppLogRcpData_Email"], "webAppLogRcpData_Email", this.OBSERVE_XPATH)
          this.registerObserver("/ctx/webAppLogRcpData/B2B", this, this.onValueChanged["webAppLogRcpData_B2B"], "webAppLogRcpData_B2B", this.OBSERVE_XPATH)
        }

  

        /** Check if the given XPath is empty */
        pageForm.prototype.isEmptyPath = function(xpath)
        {
          var value = getXPathValue(this.ctx, xpath)
          if ( value == null || value == undefined )
            return true
          return NL.String.trim(value).length() &gt; 0 ? false : true
        }

        pageForm.prototype = new UIController()
        document.controller = new pageForm()

        document.controller.setTimeZone("Europe/London")

        document.controller.notifyAllObservers()
